<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main-content"
        "footer footer";
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 200px 1fr;
      height: 100vh;
    }

    .header {
      grid-area: header;
      background-color: var(--header-bg);
      color: var(--header-color);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-color);
      padding: 20px;
    }

    .main-content {
      grid-area: main-content;
      background-color: var(--main-bg);
      color: var(--main-color);
      padding: 20px;
    }

    .footer {
      grid-area: footer;
      background-color: var(--footer-bg);
      color: var(--footer-color);
      text-align: center;
      padding: 10px;
    }

    :root {
      --header-bg: #0d6efd;
      --header-color: #ffffff;
      --sidebar-bg: #cfe2ff;
      --sidebar-color: #212529;
      --main-bg: #f8f9fa;
      --main-color: #212529;
      --footer-bg: #0d6efd;
      --footer-color: #ffffff;
    }

    body.dark-mode {
      --header-bg: #1a1a2e;
      --header-color: #e0e0e0;
      --sidebar-bg: #2c3e50;
      --sidebar-color: #f8f9fa;
      --main-bg: #1e1e2f;
      --main-color: #f1f1f1;
      --footer-bg: #1a1a2e;
      --footer-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>Admin Dashboard</h1>
      <button id="theme-switcher">Switch to dark mode</button>
    </header>
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Udsers</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h2> Welcome to the admin board</h2>
      <p> this is a place holder for report</p>
    </main>
    <footer class="'footer">
      <p>&copy; 2023 Ciompany, rights protected</p>
    </footer>
  </div>

  <script>
    document.getElementById('theme-switcher').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      this.textContent = isDarkMode ? 'switch to light mode' : 'Switch to dark mode';
    });
  </script>
</body>
</html>
